<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg bg-body-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-5" href="#"><img src="./images/logo1.png" height="100px" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">


                <select class="form-select m-2" aria-label="Default select example" id="brand" onchange="setType()">

                </select>

                <select class="form-select m-2" aria-label="Default select example" id="country" >
                  selectedCard
                </select>

               <a href="#selectedCard"><button class="btn btn-outline-success m-2" onclick="searchProduct()">Search</button></a> 
                <button class="btn btn-success m-2" onclick="clearProduct()">Clear</button>

            </div>
        </div>
    </nav>
    <!-- nav bar end -->

    <!-- main content -->

    <div id="carouselExampleDark" class="carousel carousel-dark slide container">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./images/Ba speedtrainer.jpg" class="d-block w-100" height="650px" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/Ba runner.jpg" class="d-block w-100" height="650px" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/G ggcanvassneaker.jpg" class="d-block w-100" height="650px" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/S derbyshoe.jpg" class="d-block w-100" height="650px" alt="...">
          </div>
    
          <div class="carousel-item">
            <img src="./images/P derby.jpg" class="d-block w-100" height="650px" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <!-- Card  Section -->
      <h1 class="head mb-5 text-center"> Our Options</h1>
    <div id="main" class="container gap-5 flex-wrap myCrad">
     
    </div>

    <!-- Selected Card -->
    <div id="selectedCard" class="selectedCard align-center"></div>


<!-- Links -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
