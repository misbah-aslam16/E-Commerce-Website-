<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .myCrad {
        display: flex;
        align-items : center;
    }
</style>

<body>
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg bg-body-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-5" href="#"><img src="./images/logo1.png" height="100px" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">


                <select class="form-select m-2" aria-label="Default select example" id="brand" onchange="setType()">

                </select>

                <select class="form-select m-2" aria-label="Default select example" id="country">

                </select>
                
                <button class="btn btn-outline-success m-2" onclick="searchProduct()">Search</button>
                <button class="btn btn-success m-2" onclick="clearProduct()">Clear</button>

            </div>
        </div>
    </nav>
    <!-- nav bar end -->

    <!-- main content -->

    <div id="main" class="container gap-5 flex-wrap myCrad">


    </div>
    <div id="selectedCard" class="selectedCard align-center"></div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
